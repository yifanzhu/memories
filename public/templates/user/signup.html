<md-content layout-margin layout="column">
	<md-input-container flex>
		<label>Name</label>
		<input type="text" ng-model="user.name">
	</md-input-container>
	<md-input-container flex>
		<label>Email</label>
		<input type="email" ng-model="user.email">
	</md-input-container>
	<md-input-container flex>
		<label>Password</label>
		<input type="text" ng-model="user.password">
	</md-input-container>
	<md-button class="" ng-click="signup()">Sign Up</md-button>
</md-content>
